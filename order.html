<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moringa cafe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="container-fluid" id="order">
    <p class="h2">ORDER HERE</p>
    <div class="row">
      <div class="col-md-5">
        <div>
          <label for="browser" class="form-label">Select Your Breakfast:</label>
          <input class="form-control" list="browsers" name="browser" id="browser">
          <datalist id="browsers">
            <option value="Tea and Eggs @KSH.200">
            <option value="Tea and Sausage @KSH.250">
            <option value="Coffee and Bacon @KSH.300">
          </datalist>
        </div>

        <div>
          <label for="browser" class="form-label">Select Your Lunch:</label>
          <input class="form-control" list="brows" name="brows" id="browser">
          <datalist id="brows">
            <option value="Chapati and Beef Stew @KSH.400">
            <option value="Rice and Chicken Stew @KSH.300">
            <option value="Ugali and Fish @KSH.350">
          </datalist>
        </div>

        <div>
          <label for="browser" class="form-label">Select Your Dinner:</label>
          <input class="form-control" list="browse" name="browse" id="browser">
          <datalist id="browse">
            <option value="Chapati and Beef Stew @KSH.400">
            <option value="Rice and Chicken Stew @KSH.300">
            <option value="Ugali and Fish @KSH.350">
          </datalist>
        </div>
        <br>
        <button type="submit" id="btn1">PROCEED</button>
     </div>
     <div class="col-md-7" id="menu1">
       <div id="row1">
         <p id="p1">You have ordered meals below:</p>
         <div class="container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Supper</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="breakfast"></td>
                <td id="lunch"></td>
                <td id="supper"></td>
              </tr>
            </tbody>
          </table>
          <button id="btn2">SUBMIT</button>

         </div>
       </div>
       <div class="menu2">
         <p>Than you for using our services</p>
         <p>Your Bill is:</p>
         <p></p>
       </div>
     </div>
   </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="order.js"></script>
</body>
</html>
